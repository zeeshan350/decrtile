<ion-header>
  <ion-navbar>
    <ion-title>Forget Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="master-class">
    <ion-list no-lines>

    <ion-item>
      <ion-input round type="text" placeholder="Your Email address" name="username" #username></ion-input>
    </ion-item>
    <button ion-button full type="submit" class="loginBtn submit-button" (click)="signIn()">Reset Password</button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
    

    <br>
    <div>
      <p class="text-color">Already have an account? <a (click)="goLoginPage()">Try to Log in</a></p>
    </div>
    <br>
    </ion-list>
  </ion-content>
