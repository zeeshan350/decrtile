<ion-header>
    <ion-navbar>
      <ion-title>Contact Us</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="master-class">
    <ion-list no-lines>
      <ion-item>
        <ion-input round type="text" placeholder="Email address" name="email" value="{{emailvalue}}"  #email disabled></ion-input>
      </ion-item>
      <ion-item>
          <ion-textarea round placeholder="Full Enquiry" rows="8" cols="10" name="enquiry" #enquiry></ion-textarea>      
     </ion-item>
     <button ion-button full type="submit" class="loginBtn submit-button" (click)="signIn()"><ion-icon name="mail"></ion-icon>&nbsp;&nbsp;Send Enquiry</button>
 
     <a href="tel:+441582807363" ion-button full class="loginBtn call-button"><ion-icon name="keypad"></ion-icon>&nbsp;&nbsp;Call us</a>
    </ion-list>

  </ion-content>
