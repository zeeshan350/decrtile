<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="master-class">
  <ion-list no-lines>
    <ion-item>
      <ion-input round type="text" placeholder="Full Name" name="fullname" #fullname></ion-input>
    </ion-item>
    <ion-item>
      <ion-input round type="text" placeholder="Email address" name="email" #emailaddress></ion-input>
    </ion-item>
    <ion-item>
      <ion-input round type="password" placeholder="Password" name="password" #password ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Confirm Password" name="confirmpassword" #confirmpassword ></ion-input>
    </ion-item>
    <ion-item>
        <ion-input round type="number" placeholder="Phone Number" name="telephone" #telephone></ion-input>
    </ion-item>

    <button ion-button full class="loginBtn submit-button" type="submit" (click)="signIn()">Register</button>
    
    <br>
    <div>
      <p class="text-color">Already have an account? <a (click)="goLoginPage()">Try to Log in</a></p>
    </div>
    <br>
  </ion-list>
</ion-content>
